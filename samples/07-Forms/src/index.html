<html>
	<head>
		<title>HTML forms with Cocktail</title>
		<link type="text/css" href="style.css" rel="stylesheet"></link>
		<link type="text/css" href="sober/style.css" rel="stylesheet"></link>
	</head>
	<body>
		<form>
			<h1>Question ?</h1>
			<div>
				Yes : <input type="radio" name="rad" />
				No : <input type="radio" name="rad" />
			</div>
			<div>
				choice 1 : <input type="checkbox" />
				choice 2 : <input type="checkbox" />
				choice 3 : <input type="checkbox" />
			</div>
			<div>
				name : <input />
				password : <input type="password" />
			</div>
			<div>
				comment : <textarea>I think that...</textarea>
			</div>
			<div>
				<input type="submit" />
				<input type="reset" />
			</div>
		</form>
	</body>
</html>
