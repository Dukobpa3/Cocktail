<!DOCTYPE html>
<html>
	<head>
		<link href="bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="jquery.js" ></script>
		<script type="text/javascript" src="bootstrap.min.js" ></script>
		<script type="text/javascript" src="css_tester.js" ></script>
	</head>
	<body>
		<div class="page-header">
			<h1>Cocktail sandbox</h1>
		</div>
		
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3 well">
					<div id="test-list"></div>
				</div>
				<div class="span9" id="main-container">
					<div class="row-fluid">
						<div class="span6 well">
							<iframe id="js-test" ></iframe>
							<p>Rendered by your browser</p>
						</div>
						<div class="span6 well">
							<object id="flash-test">
								<param name="wmode" value="transparent" />
							</object>
							<p>Rendered by Cocktail</p>
						</div>
					</div>
					<div class="row-fluid well">
						<div class="span12">
							<button type="button" data-toggle="modal" data-target="#editorModal" class="btn btn-primary">update</button>
						</div>	
					</div>
				</div>
			</div>
		</div>
					
		<div id="editorModal" class="modal hide fade">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Modal header</h3>
		  </div>
		  <div class="modal-body">
				<div id="editor"></div>
				<script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
				<script>
					var editor = ace.edit("editor");
					editor.setTheme("ace/theme/chrome");
					editor.getSession().setMode("ace/mode/javascript");
				</script>
				
		  </div>
		  <div class="modal-footer">
			<a id="updateBtn" href="#" class="btn btn-primary" >Save changes</a>
		  </div>
		</div>
		
	</body>
</html>
